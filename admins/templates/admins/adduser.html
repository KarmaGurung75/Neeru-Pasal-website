{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}
    <title>Register User</title>
{% endblock%}
{% block main_content %}
<style>
    h1{
        font-family: 'Poppins';
    }
    span.help-block{color:red;}

    .myForm label.control-label, .myForm div{
         width:100%;
    }
</style>

<div class="container mt-5" style="min-height:65vh; font-family: Poppins,sans-serif;">
<div class="row mt-5">
    <div class="col-md-6 offset-md-3 mt-5">
        <h1 class="text-center mb-3">Register New User</h1>
        {% include 'messages.html' %}
        <div class="card py-2 px-2">
        <form class="form myForm" action="" method="POST">
            {% csrf_token %}
            {{ form_register | bootstrap_horizontal}}
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
            <p class="lead mt-3">Already Have an Account? <a class="btn btn-dark text-decoration-none" href="/login"> Sign In</a></p>
        </form>
    </div>
    </div>
</div>
</div>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter UserName"
    form_fields[2].placeholder = "Enter Email"
    form_fields[3].placeholder = "Enter Password"
    form_fields[4].placeholder = "Confirm Password"

    for(field in form_fields){
        form_fields[field].className += ' my-3'
    }

</script>
{% endblock %}
